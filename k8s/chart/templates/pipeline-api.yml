apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}-pipeline-api
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    component: pipeline-api
spec:
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      component: pipeline-api
  replicas: {{- if not .Values.offSemester }}{{ .Values.pipeline.api.replicas }}{{- else }} 1{{- end }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  {{- if .Values.rollingUpdates }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
        component: pipeline-api
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: pipeline-api
        image: "{{ .Values.api.image }}:{{ .Values.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - name: web
          containerPort: 5000
        env:
        - name: "LOGGER_NAME"
          value: "pipeline-api"
        - name: "CREATE_APP_FUNCTION"
          value: "create_pipeline_app"
        - name: "WORKERS"
          value: {{ .Values.pipeline.api.workers | quote }}
        {{- include "api.env" . | nindent 8 }}
        {{- if .Values.healthChecks }}
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 60
          failureThreshold: 10
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 1
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}-pipeline-api
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    component: pipeline-api
spec:
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}
    component: pipeline-api
  ports:
  - name: web
    port: 5000
    targetPort: 5000
