apiVersion: apps/v1
kind: Deployment
metadata:
  name: anubis-web
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: web
    component: static
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: web
      component: static
  replicas: {{ .Values.web.replicas }}
  {{- if .Values.rollingUpdates }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  {{- end }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web
        component: static
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: web
        image: {{ .Values.web.image }}:{{ .Values.web.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 2000m
            memory: 1000Mi
        ports:
        - name: web
          containerPort: 3000
        {{- if .Values.healthChecks }}
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          failureThreshold: 10
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 1
        {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: anubis-web
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: web
    component: static
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: web
    component: static
  ports:
  - name: web
    port: 3000
    targetPort: 3000
