{{- if .Values.backup.enable }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: anubis-backup
  namespace: {{ .Release.Namespace }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  schedule: {{ .Values.backup.schedule | quote }}
  concurrencyPolicy: Replace
  suspend: {{ .Values.reaper.suspend }}
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: backup
            image: {{ .Values.api.image }}:{{ .Values.api.tag }}
            imagePullPolicy: {{ .Values.imagePullPolicy }}
            command:
            - ./jobs/backup.sh
            env:
            - name: "PYTHONPATH"
              value: "/opt/app"
            - name: "DATABASE_URI"
              valueFrom:
                secretKeyRef:
                  name: api
                  key: database-uri
            - name: "DB_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: api
                  key: database-password
            - name: "DB_HOST"
              valueFrom:
                secretKeyRef:
                  name: api
                  key: database-host
            - name: "DB_PORT"
              valueFrom:
                secretKeyRef:
                  name: api
                  key: database-port
            - name: "REDIS_PASS"
              valueFrom:
                secretKeyRef:
                  name: api
                  key: redis-password
            - name: "SFTP_HOST"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backup.secretName }}
                  key: sftp-host
            - name: "SFTP_USER"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backup.secretName }}
                  key: sftp-user
            - name: "SFTP_LOCATION"
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backup.secretName }}
                  key: sftp-location
            volumeMounts:
            - name: {{ .Values.backup.secretName }}
              mountPath: "/home/anubis/.ssh"
          volumes:
          - name: anubis-backup-creds
            secret:
              secretName: {{ .Values.backup.secretName }}
              defaultMode: 0644
{{- end }}
