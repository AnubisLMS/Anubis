apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: theia-session-admin-network-policy
  namespace: anubis
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  podSelector:
    matchLabels:
      app: theia
      network-policy: admin
      role: theia-session
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: theia
          role: proxy
    ports:
    - protocol: TCP
      port: 5000
    - protocol: UDP
      port: 5000
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
          - 10.0.0.0/8
          - 192.168.0.0/16
          - 172.16.0.0/12
  - to:
    - podSelector:
        matchLabels:
          app: api
          role: api
    ports:
      - port: 5000
  - to:
    - namespaceSelector: { }
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: 53
      protocol: UDP

