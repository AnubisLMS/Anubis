
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: theia-session-student-network-policy
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      network-policy: os-student
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          {{- include "chart.labels" . | nindent 10 }}
          component: proxy
    ports:
    # Theia port
    - {protocol: TCP, port: 5000}
    - {protocol: UDP, port: 5000}

    # Optional proxy ports
    - {protocol: TCP, port: 8000}
    - {protocol: UDP, port: 8000}
    - {protocol: TCP, port: 8001}
    - {protocol: UDP, port: 8001}
    - {protocol: TCP, port: 8002}
    - {protocol: UDP, port: 8002}
    - {protocol: TCP, port: 8003}
    - {protocol: UDP, port: 8003}
    - {protocol: TCP, port: 8004}
    - {protocol: UDP, port: 8004}
    - {protocol: TCP, port: 8005}
    - {protocol: UDP, port: 8005}
    - {protocol: TCP, port: 8006}
    - {protocol: UDP, port: 8006}
    - {protocol: TCP, port: 8007}
    - {protocol: UDP, port: 8007}
    - {protocol: TCP, port: 8008}
    - {protocol: UDP, port: 8008}
    - {protocol: TCP, port: 8009}
    - {protocol: UDP, port: 8009}
    - {protocol: TCP, port: 8010}
    - {protocol: UDP, port: 8010}

  egress:
  - to:
     # Allow out to the internet (not to rest of cluster)
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
          - 10.0.0.0/8
          - 192.168.0.0/16
          - 172.16.0.0/12
          - 169.254.169.254/32  # Hosting Provider Metadata IP

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: theia-session-admin-network-policy
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "chart.labels" . | nindent 6 }}
      network-policy: admin
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          {{- include "chart.labels" . | nindent 10 }}
          component: proxy
    ports:
    - protocol: TCP
      port: 5000
    - protocol: UDP
      port: 5000
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
          - 10.0.0.0/8
          - 192.168.0.0/16
          - 172.16.0.0/12
          - 169.254.169.254/32  # Hosting Provider Metadata IP
  - to:
    - podSelector:
        matchLabels:
          {{- include "chart.labels" . | nindent 10 }}
          component: api
    ports:
      - port: 5000
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: 53
      protocol: UDP

---

