---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress.route.anubis.api.public
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.debug }}
  entryPoints:
  - websecure
  {{- else }}
  entryPoints:
  - web
  {{- end }}
  routes:
  - kind: Rule
    match: Host(`{{ .Values.domain }}`) && PathPrefix(`/api/`)
    middlewares:
    - name: strip-api
    services:
    - name: {{ include "chart.fullname" . }}-api
      port: 5000
  {{- if not .Values.debug }}
  tls:
    certResolver: le
  {{- end }}
---

# Public Ingress Route /*
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress.route.anubis.web
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    component: web
spec:
  {{- if .Values.debug }}
  entryPoints:
    - web
  {{- else }}
  entryPoints:
    - websecure
  {{- end }}
  routes:
  - kind: Rule
    match: Host(`{{ .Values.domain }}`)
    services:
    - name: {{ include "chart.fullname" . }}-web
      port: 3000
  {{- if not .Values.debug }}
  tls:
    certResolver: le
  {{- end }}
---

{{- range untilStep (.Values.theia.proxy.portMin | int) (add .Values.theia.proxy.portMax 1 | int) 1 }}
