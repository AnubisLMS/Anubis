# Strip prefix /autograde
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-autograde
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
