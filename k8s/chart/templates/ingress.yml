# Strip prefix /api
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-api
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - "/api"
---

# Strip prefix /ide
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-ide
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - "/ide"
---

