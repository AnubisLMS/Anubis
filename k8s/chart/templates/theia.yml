{{- if .Values.theia.enable }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}-theia-proxy
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    component: proxy
spec:
  replicas: {{ .Values.theia.proxy.replicas }}
  {{- if .Values.rollingUpdates }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      component: proxy
  template:
    metadata:
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
        component: proxy
    spec:
      dnsPolicy: 'ClusterFirst'
      dnsConfig:
        nameservers:
          - 1.1.1.1
      containers:
      - name: proxy
        image: "{{ .Values.theia.proxy.image }}:{{ .Values.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        {{- if not .Values.debug}}
        resources:
          requests:
            cpu: 250m
            memory: 250Mi
          limits:
            cpu: 2
            memory: 500Mi
        {{- end }}
        ports:
        - name: http
          containerPort: 5000
        env:
        {{- include "api.env" . | nindent 8 }}
        {{- if .Values.healthChecks }}
        startupProbe:
          httpGet:
            path: /ping
            port: 5000
          initialDelaySeconds: 1
          periodSeconds: 1
          failureThreshold: 60
        livenessProbe:
          httpGet:
            path: /ping
            port: 5000
          initialDelaySeconds: 60
          failureThreshold: 10
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /ping
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 1
        {{- end }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}-theia-proxy
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    component: proxy
spec:
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}
    component: proxy
  ports:
    - name: http-tcp
      protocol: TCP
      port: 5000
      targetPort: 5000
    - name: http-udp
      protocol: UDP
      port: 5000
      targetPort: 5000
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: theia-ide
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    component: theia
{{- if .Values.imagePullSecret }}
imagePullSecrets:
  - name: {{ .Values.imagePullSecret }}
{{- end }}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: theia-poller
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    component: poller
{{- if .Values.imagePullSecret }}
imagePullSecrets:
  - name: {{ .Values.imagePullSecret }}
{{- end }}
---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: theia-poller
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    component: poller
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list"]
---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: theia-poller
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    component: poller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: theia-poller
subjects:
  - kind: ServiceAccount
    name: theia-poller
    namespace: {{ .Release.Namespace }}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}-theia-poller
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    component: poller
spec:
  replicas: {{ .Values.theia.poller.replicas }}
  {{- if .Values.rollingUpdates }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      component: poller
  template:
    metadata:
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
        component: poller
    spec:
      serviceAccountName: theia-poller
      containers:
      - name: poller
        image: "{{ .Values.api.image }}:{{ .Values.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        args: ["python3", "/opt/app/jobs/ide_poller.py"]
        {{- if not .Values.debug}}
        resources:
          requests:
            cpu: 200m
            memory: 250Mi
          limits:
            cpu: 1
            memory: 500Mi
        {{- end }}
        env:
        {{- include "api.env" . | nindent 8 }}


{{- end }}
