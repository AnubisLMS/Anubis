    RTRubG5JSEs0NnpLS0hxNlM3b1RPVjJD

---
# Public Ingress Route /api/public/*
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress.route.anubis.api.public
  namespace: {{ .Release.Namespace }}
  labels:
    app: anubis-api
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.domain }}`) && PathPrefix(`/api/`)
    middlewares:
    {{- if .Values.vpnOnly }}
    - name: whitelist-vpn
      namespace: traefik
    {{- end }}
    - name: strip-api
      namespace: {{ .Release.Namespace }}
    services:
    - name: anubis
      port: 5000
  tls:
    certResolver: tls

---
# Private Ingress Route /api/private/*
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress.route.anubis.api.private
  namespace: {{ .Release.Namespace }}
  labels:
    app: anubis-api
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.domain }}`) && PathPrefix(`/api/private/`)
    middlewares:
    {{- if .Values.vpnOnly }}
    - name: whitelist-vpn
      namespace: traefik
    {{- end }}
    - name: strip-api
      namespace: {{ .Release.Namespace }}
    - name: private-api-basicauth
      namespace: {{ .Release.Namespace }}
    services:
    - name: anubis
      port: 5000
  tls:
    certResolver: tls
