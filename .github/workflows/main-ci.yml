name: Anubis Main CD/CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:

  # Test Stage.
  test-api:
    name: Test api
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: api
    strategy:
      matrix:
        python-version: [ '3.10' ]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      id: cache-venv  # name for referring later
      with:
        path: |
          **/venv
        key: ${{ runner.os }}-venv-${{ hashFiles('requirements/dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-
    - name: Install dependencies
      run: |
        set -ex
        python -m venv venv
        if [ -f requirements/dev.txt ]; then ./venv/bin/pip install -r requirements/dev.txt; fi
      if: steps.cache-venv.outputs.cache-hit != 'true'
    - name: Background API
      run: |
        set -ex
        env MINDEBUG=1 MIGRATE=1 ./venv/bin/python3 dev.py &
    - name: Test with pytest
      run: |
        ./tests/mintest.sh
    - name: Teardown
      run: |
        killall -9 python3
  test-web:
    name: Test web
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: web
    strategy:
      matrix:
        node-version: [ 14.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/node_modules
            **/.eslintcache
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --frozen-lockfile
      - run: yarn run build

  # Build Stage.
  # Will build the docker image, and push it
  # to the container registry.
  build-api:
    name: Build api
    needs: [test-api]
    runs-on: ubuntu-latest
    environment: anubis
    steps:
      - uses: actions/checkout@v2
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log into DigitalOcean container registry
        run: doctl registry login
      - name: Build container image
        run: env GIT_TAG=$$(git log -1 --pretty=%h) docker compose build api
      - name: Push image to registry
        run: env GIT_TAG=$$(git log -1 --pretty=%h) docker compose push api
  build-web:
    name: Build web
    needs: [test-web]
    runs-on: ubuntu-latest
    environment: anubis
    steps:
      - uses: actions/checkout@v2
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log into DigitalOcean container registry
        run: doctl registry login
      - name: Build container image
        run: env GIT_TAG=$$(git log -1 --pretty=%h) docker compose build web
      - name: Push image to registry
        run: env GIT_TAG=$$(git log -1 --pretty=%h) docker compose push web
  build-theia-images:
    name: Build theia-images (non-ide)
    runs-on: ubuntu-latest
    environment: anubis
    strategy:
      matrix:
        image:
          - theia-proxy
          - theia-init
          - theia-sidecar
    steps:
      - uses: actions/checkout@v2
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log into DigitalOcean container registry
        run: doctl registry login
      - name: Build container image
        run: env GIT_TAG=$$(git log -1 --pretty=%h) docker compose build ${{ matrix.image }}
      - name: Push image to registry
        run: env GIT_TAG=$$(git log -1 --pretty=%h) docker compose push ${{ matrix.image }}

  # Deploy step.
  # Will push out yaml to the k8s cluster, then restart
  # deployments.
  deploy:
    name: Deploy to Anubis k8s cluster
    needs: [build-api, build-web, build-theia-proxy]
    runs-on: ubuntu-latest
    environment: anubis
    steps:
      - uses: actions/checkout@v2
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save anubis
      - name: Helm upgrade
        run: make upgrade
      - name: Rollout restarts to deployments
        run: make restart
      - name: Verify deployment
        run: make status