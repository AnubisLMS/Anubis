env:
  browser: true
  es6: true
extends:
  - 'plugin:react/recommended'
  - google
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: babel-eslint
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - react
rules:
  react/prop-types: off
  require-jsdoc: 0
  valid-jsdoc: 0
  camelcase: 0
  no-unused-vars: 0
  react/display-name: off
  indent: ["error", 2]
  max-len: ["error", { "code": 120 }]
  quote-props: ["off", "consistent-as-needed"]
